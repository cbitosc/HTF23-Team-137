<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Button Example</title>
    <style>
        /* Basic button styles */
        .card-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            cursor: pointer;
        }

        /* Hover effect */
        .card-button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <a href="#" class="card-button">Click Me</a>
</body>
</html>
